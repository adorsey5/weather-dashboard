<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    
    <header>
        <h1 class="w3-container w3-center w3-text-white">Weather Dashboard</h1>
    </header>

    <main class="w3-row">
                <!-- CURRENT SEARCH and PAST SEARCHES-->
        <div class="w3-container w3-col m4 l3" id="search">
            <form class="w3-container">
            <label><h3>Search for a City:</h3></label>
            <input class="w3-input w3-border w3-margin-bottom w3-round w3-white" type="text" id="searchBox">
            <button class="w3-button w3-round w3-blue" id="searchBtn">Search</button>
            <div class="w3-bottombar w3-padding"></div>
            <div id="past-searches"></div>
            </form>
        </div>
        
        <!-- CURRENT FORECAST CONDITIONS-->
        <div class="w3-container w3-col m8 l9">
        <section class="w3-container" id="forecast-today">
            <h3 class="" id="currentCity"></h3>
            <p id="current-temp"></p>
            <p id="current-wind"></p>
            <p id="current-humidity"></p>
            <p id="current-uv-index" class="w3-padding-small w3-round"></p>
        </section>

            <!-- 5-DAY FORECAST WEATHER -->
            <section class="">
                <h4 id="five-day-header"></h4>
                <div class="w3-row" id="five-day-forecast">
                    <div class="w3-container w3-col m4 l2 w3-round forecast" id="day1"></div>
                    <div class="w3-container w3-col m4 l2 w3-round forecast" id="day2"></div>
                    <div class="w3-container w3-col m4 l2 w3-round forecast" id="day3"></div>
                    <div class="w3-container w3-col m4 l2 w3-round forecast" id="day4"></div>
                    <div class="w3-container w3-col m4 l2 w3-round forecast" id="day5"></div>
                </div>
            </section>
        </div>
    </main>
